<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>example</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

  </head>
  <body>
    <div id="app"></div>
    <script src="/dist/build.js"></script>
  </body>

  <script>

    
((document) => {
            let input_stock = document.getElementById('stock');
            function changeValue() {
                input_stock.value = input_stock.value.toUpperCase();
            }
            input_stock.onkeydown = changeValue
            input_stock.onkeyup = changeValue
            input_stock.onkeypress = changeValue

            let $form = document.querySelector('#stock-form');
            $form.addEventListener('submit', changeValue, false);
            $form.onsubmit = changeValue

        })(document);
    
  </script>
  <style>
    html{
      background-color: #f1f1f1;
    }
  </style>
</html>
